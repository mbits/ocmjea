<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">
      
	<cc:interface>
		<cc:attribute name="houseDesignController" type="com.mbirtchnell.ocmjea.controllers.HouseDesignController" required="true"/>
	</cc:interface>

	<cc:implementation>
  		<div>
  			<div>
	  			<h:selectOneMenu value="#{cc.attrs.houseDesignController.selectedHouseDesign}" onchange="submit()">
	  				<f:selectItem itemLabel="-- Select --" />
	  				<f:selectItems value="#{cc.attrs.houseDesignController.houseDesigns}" var="itemForHouse" itemValue="#{itemForHouse}" itemLabel="#{itemForHouse.house.name}"></f:selectItems>
	  			</h:selectOneMenu>
   			</div>
   			<div>
				<h:outputText value="#{cc.attrs.houseDesignController.selectedHouseDesign.house.summary}"></h:outputText>
			</div>
  		</div>
  	</cc:implementation>
 
</html>
