<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:body>
		<ui:composition template="./template.xhtml">
			<ui:define name="content">
		   	 	<h:form id="houseDesignFormID">
		    		<ui:include src="/searchComponentCatalog.xhtml" />
		    		<h:panelGroup rendered="#{houseDesignController.selectedComponent != null}">
		    			<div>
			    			<h:outputText value="#{houseDesignController.selectedComponent.name}: "></h:outputText>
		    				<h:commandButton action="#{houseDesignController.addComponentToHouseDesign()}" value="Add to House Design"></h:commandButton>
		    			</div>
		    			<div>
			    			<h:commandButton action="#{houseDesignController.completeHouseDesign}" value="CompleteHouseDesign"></h:commandButton>
			    			<h:commandButton action="#{houseDesignController.pollCompletedHouseDesign}" value="" id="refreshCompleteDesignID" style="display: none;"></h:commandButton>
		  				</div>
		    		</h:panelGroup>
		    		<h:panelGroup rendered="#{houseDesignController.selectedHouseDesign.status.name == 'COMPLETED'}">
		    			<a href="#{houseDesignController.result}">Download</a>
		    			<h:commandButton action="#{houseDesignController.acceptCompletedHouseDesign}" value="Accept Completed House Design"></h:commandButton>
		    		</h:panelGroup>
		    		<br/>
		   			<div>
		   				<h:outputText value="#{houseDesignController.selectedHouseDesign.house.summary}"></h:outputText>
		   			</div>
		    	</h:form>
		    	<h:panelGroup rendered="#{houseDesignController.polling == true}">
		    	<script type="text/javascript">
		    			var poller = function poll()
		    			{
		    				document.getElementById('houseDesignFormID:refreshCompleteDesignID').click();
		    			}
		  				setTimeout(poller, 1000);
				</script>
				</h:panelGroup>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
