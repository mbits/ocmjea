<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://java.sun.com/jsf/composite/ocmjea">
	<h:body>
		<ui:composition template="WEB-INF/template.xhtml">
			<ui:define name="content">
		   	 	<h:form id="houseDesignFormID">
		    		<o:searchComponentCatalog houseDesignController="#{houseDesignController}" houseDesignSession="#{houseDesignSession}"/>
		    		<h:panelGroup rendered="#{houseDesignController.selectedComponent != null}">
		    			<div>
			    			<h:outputText value="#{houseDesignController.selectedComponent.name}: "></h:outputText>
		    				<h:commandButton action="#{houseDesignController.addComponentToHouseDesign()}" value="Add to House Design"></h:commandButton>
		    			</div>
		    		</h:panelGroup>
		    	</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
